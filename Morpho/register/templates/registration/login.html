{% extends "main/base.html" %}

{% load static %}

{%block title %}Login{%endblock%}

{% load crispy_forms_tags %}

{%block content%}
<div class="container">

<div class="row my-4">
    <div class="col">
        <img src="{% static 'images/loginButterfly.png' %}" class="d-inline-block align-top" alt="Butterfly Image">
    </div>

    <div class="col">
        <div class="w-75 h-100 py-5">
    <form method="post" class="form=group">
        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Login</button>
        <p>Don't Have An Account? Create one <a href="/register">here</a></p>

    </form>
    </div>
    </div>
</div>
<div class="row">
    <div class="col">
    <p class="display-4 text-center text-primary">Your Stories. Your Way</p>
    </div>
</div>
</div>
{%endblock%}
