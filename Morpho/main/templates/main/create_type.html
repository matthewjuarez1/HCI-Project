{% extends 'main/base.html'%}

{% block title %} Create your {{type}} {% endblock %}

{% load crispy_forms_tags %}

{% block content %} 
<div class="d-flex justify-content-center ">
   <div class="w-75">
      <p class="display-4">Create your {{type}}</p>
   </div>

</div>
<div class="d-flex justify-content-center">
<div class="w-75">
   <form method="post" class="form-group">
      {% csrf_token %}
      {{form | crispy}}
      <input type="hidden" name="type" value="{{type}}">
   <div class="float-right">
      <button type="submit" class="btn morpho-btn">Submit</button>
   </div>
   </form>
   
</div>
</div>

{% endblock %}
